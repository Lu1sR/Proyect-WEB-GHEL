            </ul>

    </section>
    <section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <h2 class="mb-4">Contáctanos</h2>
              <div class="row d-flex mb-5 contact-info">
                <div class="col-md-12 mb-4">
                  <h5 class="login-heading">Información de contacto</h5>
                </div>
                <div class="col-md-3 login-heading">
                  <p><span>Dirección:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                </div>
                <div class="col-md-3 login-heading">
                  <p><span>Teléfono:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                </div>
                <div class="col-md-3 login-heading">
                  <p><span>Email:</span> <a href="mailnfo@yoursite.com">info@yoursite.com</a></p>
                </div>
                <div class="col-md-3 login-heading">
                  <p><span>Sitio web</span> <a href="#">yoursite.com</a></p>
                </div>
              </div>
        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
            <form action="#">
              <div class="form-label-group">
                <input type="text" class="form-control" id="name" placeholder="Nombre" required autofocus />
                <label for="name">Nombre</label>
              </div>
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                <label for="inputEmail">Email</label>
              </div>
              <div class="form-label-group">
                <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required="required" />
                <label for="telefono">Teléfono</label>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <div class="form-label-group">
              <textarea name="message" id="message" class="form-control" rows="9" cols="25" required autofocus placeholder="Mensaje"></textarea>
              <label for="name"></label>
              <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block btn-info text-uppercase font-weight-bold mb-2" id="btnContactUs">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer-->
